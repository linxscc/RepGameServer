#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost zspersonaldomain.com;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        # 支持现代SPA应用的静态资源服务
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            
            # React Router支持 - 所有路由都返回index.html
            try_files $uri $uri/ /index.html;
            
            # 静态资源缓存优化
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
            
            # HTML文件不缓存，确保更新能及时生效
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # 如有其它API，可继续添加
        
        # Go 后端 API 反向代理
        location /product/ {
            proxy_pass http://localhost:8000/product/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS 支持
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # 处理 OPTIONS 预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 3600 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        location /download/ {
            # 代理到S3存储桶
            proxy_pass https://myrepgamebucket.s3.ap-southeast-2.amazonaws.com/repgame-downloads/;
            proxy_set_header Host myrepgamebucket.s3.ap-southeast-2.amazonaws.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 设置下载相关头
            add_header Content-Disposition 'attachment';
            add_header Cache-Control 'no-cache, no-store, must-revalidate';
            add_header Pragma 'no-cache';
            add_header Expires '0';
            
            # 隐藏S3相关头信息
            proxy_hide_header x-amz-id-2;
            proxy_hide_header x-amz-request-id;
            proxy_hide_header x-amz-meta-server-side-encryption;
            proxy_hide_header x-amz-server-side-encryption;
            proxy_hide_header Set-Cookie;
            proxy_ignore_headers Set-Cookie;
        }

        # 本地下载目录（备用方案）
        location /downloads/ {
            alias /usr/share/nginx/downloads/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # 设置下载头
            add_header Content-Disposition 'attachment';
            add_header Cache-Control 'no-cache, no-store, must-revalidate';
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

